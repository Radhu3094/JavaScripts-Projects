Enter First number: <input type='text' id='t1'><br>
Enter Second number:<input type='text' id='t2'><br>
<input type='button'  value='click' id='b1' onclick='f1()'>
<p id='ans'></p>

<script>
function f1()
{
num1=parseFloat(document.getElementById("t1").value);
num2=parseFloat(document.getElementById("t2").value);
if(num1>num2)
{
document.getElementById("ans").innerHTML= "Number 1 is greater: "+num1;
}
else
{
document.getElementById("ans").innerHTML= "Number 2 is greater: "+num2;
}
}
</script>
