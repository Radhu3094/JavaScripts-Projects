Radius: <input type="text" id ="t1"><br>
Area: <input type="checkbox" onclick="f1()"  id="i1">
Circumference: <input type="checkbox" onclick="f2()" id="i2">
<p id="p1">Area Of Circle is:</p>
<p id="p2">Circumference of Circle is:</p>
<script>
function f1()
{
if(document.getElementById("i1").checked==true)
{
t1=document.getElementById("t1").value;
area=t1*3.14*3.14;
document.getElementById("p1").innerHTML= "Area Of Circle is :"+area.toFixed(2);
}
else
{
document.getElementById("p1").innerHTML= "Area Of Circle is :";

}
}
function f2()
{
if(document.getElementById("i2").checked==true)
{
t2=document.getElementById("t1").value;
Circumference=t2*3.14*2;
document.getElementById("p2").innerHTML= "Circumference of Circle is: "+Circumference.toFixed(2);
}
else
{
document.getElementById("p2").innerHTML= "Circumference of Circle is:";
}
}
</script>
