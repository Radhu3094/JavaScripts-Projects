First Number:  <span id="n1"></span><br>
Second Number:  <span id="n2"></span><br>
Sum of these numbers: <span id ="n3"></span>
<script>
num1=prompt("Enter First number");
num2=prompt("Enter Second number");
num1=parseFloat(num1);
num2=parseFloat(num2);
sum=num1+num2;
document.getElementById("n1").innerHTML = +num1;
document.getElementById("n2").innerHTML = +num2;
document.getElementById("n3").innerHTML = +sum;
</script>
